<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>TIMELINE</title>
  </head>
  <body>
    <form class="form-horizontal">
      <div id="project-name" class="form-group">
        <h1>TIMELINE</h1>
      </div>
      <div class="form-group">
        <div class= "col-sm-10 col-sm-offset-5">
          <h2>New Event</h2>
        </div>
      </div>
      <div class="form-group">
        <label for="eventTitle" class="col-sm-2 control-label">Event Title:</label>
        <div  id="event-title" class="col-sm-7">
          <input type="eventTitle" class="form-control" placeholder="Enter Event Title Here"/>
        </div>
      </div>
      <div class="form-group">
        <label for="eventDate" class="col-sm-2 control-label">Event Date:</label>
        <div id="event-date" class="col-sm-4">
          <input type="date" class="form-control" placeholder="Enter Event Date Here"/>
        </div>
      </div>
      <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Create New Event</button>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
