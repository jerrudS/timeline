<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rokkitt:100,200,300,400,500,600,700,800,900"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>TIMELINE</title>
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row">
          <div id="main-header" class="col-xs-12">
            <h1>TIMELINE</h1>
          </div>
        </div>
      </div>
      <div class="view-main">
        <div class="main-content">
          <div id="timeline-location">
          </div>
          <div class="create-button">
            <button id="new-button" type="button" class="create-new btn btn-primary">Create New Event</button>
          </div>
          <div class="remove-button">
            <button id="remove" type="button" class="remove-bn btn btn-warning">Remove Event</button>
          </div>
        </div>
      </div>
      <div class="view-form hidden">
        <div id="event" class="container-fluid">
          <div class="row">
            <div class="col-sm-12 col-sm-offset-1">
              <form id="data" class="form-horizontal">
                <div class="form-group">
                  <div class= "col-sm-10 col-sm-offset-4">
                    <h2>New Event</h2>
                  </div>
                </div>
                <div class="form-group">
                  <label for="event-title" class="font-weight-bold col-sm-2 control-label">Event Title:</label>
                  <div id="event-title" class="col-sm-5">
                    <input name="title" class="form-control" placeholder="Enter event title here" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="event-date" class="font-weight-bold col-sm-2 control-label">Event Date:</label>
                  <div id="event-date" class="col-sm-5">
                    <input name="date" type="date" class="form-control" placeholder="Enter Event Date Here" required/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="content" class="font-weight-bold col-sm-2 control-label">Content Description:</label>
                  <div class="col-sm-5">
                    <textarea id="description" name="description" class="form-control" rows="10"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label for="content-url" class="font-weight-bold col-sm-2 control-label">Content url:</label>
                  <div id="url-div" class="col-sm-5">
                    <input id="content-url" name="url" class="form-control" type="url" placeholder="Paste url of desired content here"/>
                    <!-- backend required <label id="input-label" class="font-weight-normal" for="input-file">Attach files by dragging and dropping, pasting from the clipboard, or select "Choose File" below.</label>
                    <input id="input-button" name="file" type="file"/> -->
                  </div>
                </div>
                <div id="buttons" class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button id="preview-button" type="button" class="create-new btn btn-danger">Preview Image</button>
                  </div>
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="create-new btn btn-primary">Create New Event</button>
                  </div>
                  <div class="col-sm-offset-2 col-sm-10">
                    <button id="form-return" type="button" class="btn btn-success">Return to Main Page</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="hidden view-event">
        <div class="container-fluid">
          <div class="row">
            <div id="title-header" class="header col-xs-12" align="center">
            </div>
            <div id="date-header" class="header col-xs-12" align="center">
            </div>
            <div class="description col-xs-12" align="center">
            </div>
            <div class="media-content">
              <div id="media" class="media col-xs-12 img-responsive">
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
              <button id="event-return" type="button" class="btn btn-success">Return to Main Page</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
