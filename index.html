<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rokkitt:100,200,300,400,500,600,700,800,900"/>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <title>TIMELINE</title>
  </head>
  <body>
<!-- main page -->
    <section class="section intro">
      <div class="container">
        <h1>TIMELINE</h1>
      </div>
    </section>
    <section class="timeline">
      <ol>
        <li>
          <div>
            <time>1934</time>
            Some content here
          </div>
        </li>
        <li>
          <div>
            <time>1934</time>
            Some content here
          </div>
        </li>
        <li>
          <div>
            <time>1934</time>
            Some content here
          </div>
        </li>
        <li>
          <div>
            <time>1934</time>
            Some content here
          </div>
        </li>

    <!-- more list items here -->

        <li></li>
      </ol>

      <div class="arrows">
        <button id="new-button" type="button" class="btn btn-primary">Create New Event</button>
        <button id="prev-arrow" class="arrow arrow-prev disabled" disabled>
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_prev.svg" alt="prev timeline arrow"/>
        </button>
        <button id="next-arrow" class="arrow arrow-next">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/arrow_next.svg" alt="next timeline arrow"/>
        </button>
      </div>
    </section>

<!-- form -->
    <div class="hidden container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form id="event" class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-4">
                <h1>TIMELINE</h1>
              </div>
            </div>
            <div class="form-group">
              <div class= "col-sm-10 col-sm-offset-5">
                <h2>New Event</h2>
              </div>
            </div>
            <div class="form-group">
              <label for="event-title" class="font-weight-bold col-sm-2 control-label">Event Title:</label>
              <div id="event-title" class="col-sm-7">
                <input name="title" type="event-title" class="form-control" placeholder="Enter Event Title Here"/>
              </div>
            </div>
            <div class="form-group">
              <label for="event-date" class="font-weight-bold col-sm-2 control-label">Event Date:</label>
              <div id="event-date" class="col-sm-4">
                <input name="date" type="date" class="form-control" placeholder="Enter Event Date Here"/>
              </div>
            </div>
            <div class="form-group">
              <label for="content" class="font-weight-bold col-sm-2 control-label">Content Description:</label>
              <div class="col-sm-10">
                <textarea id="description" name="description" class="form-control" rows="10"></textarea>
                <label id="input-label" class="font-weight-normal" for="input-file">Attach files by dragging and dropping, pasting from the clipboard, or select "Choose File" below.</label>
                <input id="input-button" name="file" type="file"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button id="submit" type="submit" class="btn btn-primary">Create New Event</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
